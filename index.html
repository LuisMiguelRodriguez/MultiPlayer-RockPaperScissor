<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RPG-Rock-Paper-Sciscor</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.4/firebase.js"></script>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <section id="top">
      <input id="name"type="text">
      <button id="start">Start</button>
    </section>
    <section id="center">
      <div class="container">
          <div id="left" class="outerBorder">
            <div id="player1-name"><h1>Waiting for player #1</h1></div>
            <div id="player1-center"></div>
            <div id="player1-stats"></div>
          </div>
          <div id="middle" class="outerBorderBlack"></div>
          <div id="right" class="outerBorder">
            <div id="left" class="outerBorder">
              <div id="player2-name"><h1>Waiting for player #2</h1></div>
              <div id="player2-center"></div>
              <div id="player2-stats"></div>
            </div>
          </div>
      </div>
    </section>
    <section class="container">
      <div id="chat"></div>
      <input id="message" type="text">
      <input type="submit" value="Send">
    </section>
    <script src="assets/js/app.js" charset="utf-8"></script>
  </body>
</html>
